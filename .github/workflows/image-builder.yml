name: ImageBuilder
# Run this workflow every time a new commit pushed to your repository
on: push

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Import Secrets
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ secrets.VAULT_ADDR }}
          tlsSkipVerify: true
          role: ci-secret-role
          method: jwt
          path: jwtgh
          namespace: admin
          secrets: |
            secret/data/ci app_secret
      - name: Build Docker Image
        run: docker build . --file vault-github-action/Dockerfile --build-arg app_secret="${{ env.APP_SECRET }}" -t    vault-action-exampleapp
